<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/webjars/jquery/3.3.1/jquery.js"></script>
</head>
<body>
    <input type="text" th:value="${a}" />

    <script>
        $(function () {
            alert("欢迎来到首页！");
        })
    </script>
</body>
</html>
